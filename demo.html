    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.58, lng: 23.43},
          zoom: 6
        });
         var myLatLng = {lat: 38.2466666667, lng:21.7344444444 };

		 
		 var infowindow = new google.maps.InfoWindow({
    content: 'Patras station, Location : 38.2466N , 21.7346E ,  CO : avg.pollution = 2.5 , std.pollution = 1.2 '
  });
		 
		 
		 
       var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: '',
	position: myLatLng
  });
  
  
  
   marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
        /* Data points defined as an array of LatLng objects */
var heatmapData = [
  new google.maps.LatLng(38.2466666667,21.7344444444)
];



var heatmap = new google.maps.visualization.HeatmapLayer({
  data: heatmapData
});
heatmap.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB37xCEC-dH_S6TyjoDkYvFMVAq59rxNO0&callback=initMap">
    </script>
